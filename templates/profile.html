<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
    <style>
        .profile-container {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-github {
            margin-bottom: 15px;
        }
        .profile-github a {
            text-decoration: none;
            color: #0366d6;
            font-size: 18px;
        }
        .profile-bio {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .profile-contributions {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
    <script>
         async function likeModifi() {
            // 디비에 접근햐여 자기소개 수정하기
            // 서버에 데이터 전송
            try {
            const response = await fetch('/profile/like', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                const result = await response.json();
                // 서버에서 반환된 새로운 like 값으로 업데이트
                document.querySelector('.like-count').innerText = result.like;
            } else {
                alert('좋아요 실패했습니다.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('서버와의 통신 중 오류가 발생했습니다.');
        }
    }
    </script>
</head>
<body>

     <div class="profile-container">
        <img src="{{ pic_url }}" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">기수: {{ generation }}기 | 번호: {{ num }}번</div>
        <div class="profile-name">{{ name }}</div>
        <div><span class="like-count">{{ like }}</span> <button class="btn" onclick="likeModifi()">좋아요</button></div>
        <div class="profile-github">
            <a href="{{ git }}" target="_blank">GitHub Profile</a>
        </div>
        <div class="profile-bio">{{ bio }}</div>
        <div class="profile-contributions">누적 기여 수: {{ commit }}</div>
        <button class="btn" onclick="window.location.href='/profile/modifi'">수정하기</button>
    </div>

</body>
</html>
