<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JungleHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image.png" href="../static/images/Logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        @font-face {
            font-family: "Orbit-Regular";
            src: url("../static/fonts/Orbit-Regular.ttf");
        }

        body {
            font-family: "Orbit-Regular";
        }

        .profile-container {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-github {
            margin-bottom: 15px;
        }

        .profile-github a {
            text-decoration: none;
            color: #0366d6;
            font-size: 18px;
        }

        .profile-bio {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .profile-contributions {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        window.onload = function () {
            const token = localStorage.getItem('key');
            console.log(token);

            loadProfile();
        }


        function loadProfile() {
            // 로컬 스토리지에서 accessToken 가져오기
            const token = localStorage.getItem('key');

            if (!token) {
                alert('로그인이 필요합니다.');
                return;
            }
            // console(token)

            // 서버로 GET 요청, 헤더에 토큰 포함
            $.ajax({
                url: '/profile/info',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (user) {
                    // 프로필 데이터를 페이지에 동적으로 추가
                    $('.profile-container').html(`
                        <img src="${user.pic_url}" alt="Profile Picture" class="profile-pic">
                        <div class="profile-info">기수: ${user.generation}기 | 번호: ${user.num}번</div>
                        <div class="profile-name">${user.name}</div>
                        <div><span class="like-count">${user.like}</span> <button class="btn" onclick="likeModifi()">좋아요</button></div>
                        <div class="profile-github">
                            <a href="${user.git}" target="_blank">GitHub Profile</a>
                        </div>
                        <div class="profile-bio">${user.bio}</div>
                        <div class="profile-contributions" style="visibility: hidden;">누적 기여 수: ${user.commit}</div>
                        <button class="btn" style="visibility: hidden;" onclick="window.location.href='/profile1/modifi'">수정하기</button>
                    `);
                },
                error: function (xhr, status, error) {
                    console.log('Bearer ' + token)
                    console.error('프로필 정보를 불러오는 중 오류:', error);

                }
            });
        }

        async function likeModifi() {
            const token = localStorage.getItem('key');

            if (!token) {
                alert('로그인이 필요합니다.');
                return;
            }

            try {
                const response = await fetch('/profile/like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    document.querySelector('.like-count').innerText = result;
                } else {
                    alert('좋아요 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버와의 통신 중 오류가 발생했습니다.');
            }
        }
    </script>
</head>

<body>
    <div class="profile-container">

    </div>


</body>

</html>
