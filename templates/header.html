<!-- templates/header.html -->
<header class="bg-black text-white pt-5 py-5 border-gray-500" style="border-bottom-width: 1px; width: 100%;">
    <div class="container mx-auto flex justify-between items-center px-4">
        <!-- Logo -->
        <div class="flex items-center">
            <!-- 이미지 크기를 키움: h-12 w-12 -->
            <img href="#" src="{{ url_for('static', filename='images/Logo.png') }}" alt="JungleHub Logo"
                class="h-12 w-12 mr-2">
            <!-- 폰트 크기와 굵기를 키움: text-2xl -->
            <a href="/main" class="text-green-500 text-2xl font-bold">JungleHub</a>
        </div>
        <!-- Login/Signup -->
        <div id="auth-links">
            <!-- Default: 로그인/회원가입 (Will be updated by JavaScript) -->
            <a href="/login" class="text-green-500 hover:underline font-bold text-lg">로그인</a>
            <span class="mx-2">|</span>
            <a href="/signup/redirect" class="text-green-500 hover:underline font-bold text-lg">회원가입</a>
        </div>
    </div>
</header>
