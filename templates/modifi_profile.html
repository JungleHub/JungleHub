<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
    <style>
        .profile-container {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-github {
            margin-bottom: 15px;
        }
        .profile-github a {
            text-decoration: none;
            color: #0366d6;
            font-size: 18px;
        }
        .profile-bio {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .profile-contributions {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
    <script>
         async function postModifi() {
            // 디비에 접근햐여 자기소개 수정하기
             // 자기소개를 업데이트하는 함수
             const bio = document.querySelector('.profile-bio').value;
            
            const response = await fetch('/profile/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ bio: bio }),
            });

            if (response.ok) {
                window.location.href = '/profile';
            } else {
                alert('저장에 실패했습니다.');
            }

        }
    </script>
</head>
<body>

    <div class="profile-container">
        <img src="{{ pic_url }}" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">기수: {{ generation }}기 | 번호: {{ num }}번</div>
        <div class="profile-name">{{ name }}</div>
        <div>{{ like }} <button class="btn" onclick="likeModifi()">좋아요</button></div>
        <div class="profile-github">
            <a href="{{ git }}" target="_blank">GitHub Profile</a>
        </div>
        <textarea name="bio" class="profile-bio">{{ bio }}</textarea >
        <div class="profile-contributions">누적 기여 수: {{ commit }}</div>
        <button  type="submit" class="btn btn-primary" onclick="postModifi()" >저장하기</button>
    </div>

</body>
</html>
