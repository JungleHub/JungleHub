<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
    <style>
        .profile-container {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-github {
            margin-bottom: 15px;
        }
        .profile-github a {
            text-decoration: none;
            color: #0366d6;
            font-size: 18px;
        }
        .profile-bio {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .profile-contributions {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
    <script>
         async function postMidifi() {
            // 디비에 접근햐여 자기소개 수정하기
            
            const bio = document.querySelector('.profile-bio').value;
            // 서버에 데이터 전송
            const response = await fetch('/profile/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ bio: bio }),
            });

            if (response.ok) {
                // 저장 성공 시 프로필 페이지로 이동
                window.location.href = '/profile';
            } else {
                alert('자기소개를 저장하는 데 실패했습니다.');
            }

            }
    </script>
</head>
<body>

    <div class="profile-container">
        <img src="https://i.ibb.co/dLQ2Pw1/logoyogo-1-9.jpg" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">기수: 7기 | 번호: 16번</div>
        <div class="profile-name">홍길동</div>
        <div class="profile-github">
            <a href="https://github.com/username" target="_blank">GitHub Profile</a>
        </div>
        <textarea name="bio" class="profile-bio">{{ bio }}</textarea >
        <div class="profile-contributions">누적 기여 수: 120</div>
        <button  type="submit" class="btn btn-primary" onclick="postMidifi()" >저장하기</button>
    </div>

</body>
</html>
